<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact us Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div>
          <img src="img/logo.png" alt="logo image">
        </div>
        <div class="navlink">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Nice Category</a></li>
            <li><a href="category.html">Cool Category</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="contact">Contact Us</h1>

      <form  action="index.html" method="post">
        <label for="purpose">Contact purpose:</label> <br>
        <select name="contact-purpose">
          <option value="sell">I want to sell book</option>
          <option value="buy">I want to buy book</option>
        </select>

        <br><br>
        <label for="name">Your name:</label> <br>
        <input type="text" name="name" value="Name please">
        <br><br>
        <label for="email">Your email:</label> <br>
        <input type="email" name="email" value="Email please">
        <br><br>
        <label for="phone">Your phone:</label> <br>
        <input type="number" name="phone" value="0999999999">
        <br><br>

        <p>How can we contact you:</p>
        <label for="byphone">By phone</label>
        <input type="checkbox" name="contact" value="By email"> <br>
        <label for="byemail">By email</label>
        <input type="checkbox" name="contact" value="By phone">
        <br> <br>

        <p>Do you want to receive our weekly newsletter:</p>
        <input type="radio" name="weekly" value="Yes" checked>
        <label for="yes">Yes</label> <br>
        <input type="radio" name="weekly" value="No">
        <label for="no">No</label>
        <br>

        <p>Note:</p>
        <textarea name="note" rows="8" cols="20"></textarea> <br>

        <button type="submit" name="button">Submit</button>
        <button type="reset" name="button">Reset</button>
      </form>
      <br><br><br><br><br><br>
    </main>

    <footer>
      <nav>
        <div class="footnav">

            <li><a href="#">Terms</a></li>
            <li><a href="#">Copyright</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
